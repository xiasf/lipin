<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" enctype="multipart/form-data" id="form-member-up">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="name">
			</div>
		</div>

<!-- 		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>起止：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="begin" id="" placeholder="输入起" value="" class="input-text" style=" width:25%" disabled>
				<input type="text" name="end" id="" placeholder="输入止" value="" class="input-text" style=" width:25%" disabled>
			</div>
		</div> -->

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">logo：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">

				<input class="input-text upload-url" type="text" id="logo" readonly nullmsg="请添加附件！" style="width:200px">
				<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<input type="file" name="logo" class="input-file">
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">视频：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
				<input class="input-text upload-url" type="text" id="video" readonly nullmsg="请添加视频！" style="width:200px">
				<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<input type="file" name="video" class="input-file">
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea id="content" name="content" cols="" rows="" class="textarea"  placeholder="描述..."></textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">

</article>

<script type="text/javascript">
$(function(){

    var formObj = new Form('form-member-up');
    var info = {:json_encode($info)};
    formObj.init(info);
    $('#logo').val(info.logo);
    $('#video').val(info.video);
    $('#content').text(info.content);
	
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	window.editor('#content');

	
	
});
</script>
