<title>礼品列表</title>
</head>
<body>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" onclick="sendAll()" class="btn btn-success radius">批量发布</a>
			<button type="button" class="btn btn-success" id="" name="" onclick="productAdd('添加产品','{:url('productAdd')}','','510')"><i class="Hui-iconfont">&#xe600;</i> 添加</button>
			<a href="{:url('api')}" target="_blank" onclick="" class="btn btn-success radius">查看接口</a>
		</span>
		<span class="r">共有数据：<strong>{$list->total()}</strong> 条</span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="70">ID</th>
					<!-- <th width="70">起止</th> -->
					<!-- <th width="70">数量</th> -->
					<!-- <th width="70">状态</th> -->
					<th width="200">图片</th>
					<th width="200">视频</th>
					<th width="120">名称</th>
					<th>具体描述</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="list" id="info"}
				<tr class="text-c">
					<td><input name="id" class="id_checkbox" type="checkbox" value="{$info.id}"></td>
					<td>{$info.id}</td>
					<td>{if condition="$info.pic"}<img width="50px" src="/uploads/{$info.pic}">{else/}无图片{/if}</td>
					<td>{if condition="$info.video"}<a href="javascript:layer_show('查看视频', '{:url('productVideo',['id'=>$info['id']])}','','510')">查看视频</a>{else/}无视频{/if}</td>
					<td class="text-l">{$info.name}</td>
					<td class="text-l">{$info.content}</td>
					<td class="f-14 product-brand-manage"><a style="text-decoration:none" onclick="productUpdate('编辑','{:url('productUpdate',['id'=>$info['id']])}','','510')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>
		<div class="r">
			{$list->render()}
		</div>
	</div>
</div>
<script type="text/javascript" src="__H-UI-ADMIN-V2.5__/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__H-UI-ADMIN-V2.5__/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__H-UI-ADMIN-V2.5__/lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="__H-UI-ADMIN-V2.5__/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__H-UI-ADMIN-V2.5__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__H-UI-ADMIN-V2.5__/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__H-UI-ADMIN-V2.5__/static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">

function productAdd(title,url,w,h){
	layer_show(title,url,w,h);
}

function productUpdate(title,url,w,h){
	alert('暂不允许修改哦！');
	layer_show(title,url,w,h);
}

function sendAll() {
	id = [];
	$('.id_checkbox:checked').each(function(index, el) {
		id.push($(el).val());
	});
	if (id.length == 0) {
		alert('请选择要发布的内容！')
		return false;
	}
	$.post('{:url('productSend')}', {id:id}, function(res){
		if (res.status == 1) {
			alert(res.info);
			window.location.reload();
		} else {
			alert('发布失败');
		}
	}, 'json');
}

</script>
</body>
</html>
